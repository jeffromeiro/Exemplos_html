<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Html text format -->
    <p>texto normal</p>
    <p>texto <b>negrito</b></p>
    <p>texto <i>italic</i></p>
    <p>texto <small>small</small></p>
    <p>texto <big>big</big></p>
    <p>texto <sub>sub</sub></p>
    <p>texto <sup>sup</sup> </p>
    <p>texto <ins>ins</ins></p>
    <p>texto <del>deletado</del></p>
    <p>texto <mark>marcado</mark></p>
</body>
</html>
